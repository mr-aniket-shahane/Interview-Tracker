 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        // Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function addCompany() {
            let company = document.getElementById('company').value;
            let hrName = document.getElementById('hrName').value;
            let hrContact = document.getElementById('hrContact').value;
            
            await addDoc(collection(db, "companies"), { company, hrName, hrContact, rounds: [] });
            loadCompanies();
        }

        async function loadCompanies() {
            const querySnapshot = await getDocs(collection(db, "companies"));
            let companyList = document.getElementById('companyList');
            companyList.innerHTML = '';
            querySnapshot.forEach((doc) => {
                let companyData = doc.data();
                let li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = companyData.company;
                companyList.appendChild(li);
            });
        }

        async function addRound() {
            let roundNo = document.getElementById('roundNo').value;
            let roundDate = document.getElementById('roundDate').value;
            let roundStatus = document.getElementById('roundStatus').value;
            
            // This example assumes adding rounds to last added company (modify as needed)
            const querySnapshot = await getDocs(collection(db, "companies"));
            let lastDoc = querySnapshot.docs[querySnapshot.docs.length - 1];
            if (lastDoc) {
                let docRef = doc(db, "companies", lastDoc.id);
                await addDoc(collection(db, `companies/${lastDoc.id}/rounds`), { roundNo, roundDate, roundStatus });
                loadCompanies();
            }
        }

        window.addCompany = addCompany;
        window.addRound = addRound;
        window.loadCompanies = loadCompanies;

        loadCompanies();
    </script>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h2>Interview Tracker</h2>
    </header>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar py-3">
                <h4 class="text-center">Companies</h4>
                <ul class="list-group" id="companyList"></ul>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="row mt-4">
                    <div class="col-md-6">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCompanyModal">Add Company</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addRoundModal">Add Round</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 Interview Tracker</p>
    </footer>

    <div class="modal fade" id="addCompanyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Company</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="company" class="form-control mb-2" placeholder="Company Name">
                    <input type="text" id="hrName" class="form-control mb-2" placeholder="HR Name">
                    <input type="text" id="hrContact" class="form-control mb-2" placeholder="HR Contact">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="addCompany()" data-bs-dismiss="modal">Add</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addRoundModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Interview Round</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="number" id="roundNo" class="form-control mb-2" placeholder="Round No">
                    <input type="date" id="roundDate" class="form-control mb-2">
                    <input type="text" id="roundStatus" class="form-control mb-2" placeholder="Status">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" onclick="addRound()" data-bs-dismiss="modal">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
