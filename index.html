<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h2>Interview Tracker</h2>
    </header>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar py-3">
                <h4 class="text-center">Companies</h4>
                <ul class="list-group" id="companyList"></ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="row mt-4">
                    <div class="col-md-6">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCompanyModal">Add Company</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addRoundModal">Add Round</button>
                    </div>
                </div>
                <h3 class="mt-4">Saved Companies & Rounds</h3>
                <table class="table table-bordered mt-3" id="companyTable">
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>HR Name</th>
                            <th>HR Contact</th>
                            <th>Round No</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </main>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 Interview Tracker</p>
    </footer>

    <!-- Add Company Modal -->
    <div class="modal fade" id="addCompanyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Company</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="company" class="form-control mb-2" placeholder="Company Name">
                    <input type="text" id="hrName" class="form-control mb-2" placeholder="HR Name">
                    <input type="text" id="hrContact" class="form-control mb-2" placeholder="HR Contact">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="addCompany()" data-bs-dismiss="modal">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Round Modal -->
    <div class="modal fade" id="addRoundModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Interview Round</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="number" id="roundNo" class="form-control mb-2" placeholder="Round No">
                    <input type="date" id="roundDate" class="form-control mb-2">
                    <input type="text" id="roundStatus" class="form-control mb-2" placeholder="Status">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" onclick="addRound()" data-bs-dismiss="modal">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let companies = JSON.parse(localStorage.getItem('companies')) || [];

        function addCompany() {
            let company = document.getElementById('company').value;
            let hrName = document.getElementById('hrName').value;
            let hrContact = document.getElementById('hrContact').value;
            
            let newCompany = { company, hrName, hrContact, rounds: [] };
            companies.push(newCompany);
            localStorage.setItem('companies', JSON.stringify(companies));
            renderCompanies();
            renderTable();
        }

        function addRound() {
            let roundNo = document.getElementById('roundNo').value;
            let roundDate = document.getElementById('roundDate').value;
            let roundStatus = document.getElementById('roundStatus').value;
            
            if (companies.length === 0) {
                alert('Add a company first!');
                return;
            }

            companies[companies.length - 1].rounds.push({ roundNo, roundDate, roundStatus });
            localStorage.setItem('companies', JSON.stringify(companies));
            renderTable();
        }

        function renderTable() {
            let tableBody = document.querySelector('#companyTable tbody');
            tableBody.innerHTML = '';
            
            companies.forEach((company, cIndex) => {
                company.rounds.forEach((round, rIndex) => {
                    let row = tableBody.insertRow();
                    row.insertCell(0).textContent = company.company;
                    row.insertCell(1).textContent = company.hrName;
                    row.insertCell(2).textContent = company.hrContact;
                    row.insertCell(3).textContent = round.roundNo;
                    row.insertCell(4).textContent = round.roundDate;
                    row.insertCell(5).textContent = round.roundStatus;
                    let actionsCell = row.insertCell(6);
                    actionsCell.innerHTML = `<button class='btn btn-warning btn-sm' onclick='editRecord(${cIndex}, ${rIndex})'>Edit</button> 
                                            <button class='btn btn-danger btn-sm' onclick='deleteRecord(${cIndex}, ${rIndex})'>Delete</button>`;
                });
            });
        }

        function deleteRecord(companyIndex, roundIndex) {
            companies[companyIndex].rounds.splice(roundIndex, 1);
            localStorage.setItem('companies', JSON.stringify(companies));
            renderTable();
        }

        function renderCompanies() {
            let companyList = document.getElementById('companyList');
            companyList.innerHTML = '';
            companies.forEach((company, index) => {
                let li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = company.company;
                li.onclick = () => displayCompany(index);
                companyList.appendChild(li);
            });
        }

        function displayCompany(index) {
            let tableBody = document.querySelector('#companyTable tbody');
            tableBody.innerHTML = '';
            let company = companies[index];
            company.rounds.forEach(round => {
                let row = tableBody.insertRow();
                row.insertCell(0).textContent = company.company;
                row.insertCell(1).textContent = company.hrName;
                row.insertCell(2).textContent = company.hrContact;
                row.insertCell(3).textContent = round.roundNo;
                row.insertCell(4).textContent = round.roundDate;
                row.insertCell(5).textContent = round.roundStatus;
            });
        }

        renderCompanies();
        renderTable();
    </script>
</body>
</html>
