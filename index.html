<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-3">Interview Tracker</h2>
        <div class="mb-3">
            <label class="form-label">Company Name:</label>
            <input type="text" id="company" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">HR Name:</label>
            <input type="text" id="hrName" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">HR Contact:</label>
            <input type="text" id="hrContact" class="form-control">
        </div>
        <button class="btn btn-primary" onclick="addCompany()">Add Company</button>
        
        <h3 class="mt-4">Interview Rounds</h3>
        <div class="mb-3">
            <label class="form-label">Round No:</label>
            <input type="number" id="roundNo" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Date:</label>
            <input type="date" id="roundDate" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Status:</label>
            <input type="text" id="roundStatus" class="form-control">
        </div>
        <button class="btn btn-success" onclick="addRound()">Add Round</button>

        <h3 class="mt-4">Saved Companies</h3>
        <table class="table table-bordered mt-3" id="companyTable">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>HR Name</th>
                    <th>HR Contact</th>
                    <th>Round No</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let companies = JSON.parse(localStorage.getItem('companies')) || [];

        function addCompany() {
            let company = document.getElementById('company').value;
            let hrName = document.getElementById('hrName').value;
            let hrContact = document.getElementById('hrContact').value;
            
            let newCompany = { company, hrName, hrContact, rounds: [] };
            companies.push(newCompany);
            localStorage.setItem('companies', JSON.stringify(companies));
            renderTable();
        }

        function addRound() {
            let roundNo = document.getElementById('roundNo').value;
            let roundDate = document.getElementById('roundDate').value;
            let roundStatus = document.getElementById('roundStatus').value;
            
            if (companies.length === 0) {
                alert('Add a company first!');
                return;
            }

            companies[companies.length - 1].rounds.push({ roundNo, roundDate, roundStatus });
            localStorage.setItem('companies', JSON.stringify(companies));
            renderTable();
        }

        function renderTable() {
            let tableBody = document.querySelector('#companyTable tbody');
            tableBody.innerHTML = '';
            
            companies.forEach(company => {
                company.rounds.forEach(round => {
                    let row = tableBody.insertRow();
                    row.insertCell(0).textContent = company.company;
                    row.insertCell(1).textContent = company.hrName;
                    row.insertCell(2).textContent = company.hrContact;
                    row.insertCell(3).textContent = round.roundNo;
                    row.insertCell(4).textContent = round.roundDate;
                    row.insertCell(5).textContent = round.roundStatus;
                });
            });
        }

        renderTable();
    </script>
</body>
</html>
